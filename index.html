<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All type of Button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js
    "></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Button style</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn bg-primary text-seconadry">Basic</button>
        <button type="button" class="btn bg-info">Basic</button>
        <button type="button" class="btn bg-danger">Basic</button>
        <button type="button" class="btn bg-warning">Basic</button>
        <button type="button" class="btn bg-success">Basic</button>
        <button type="button" class="btn bg-secondary">Basic</button>
        <button type="button" class="btn bg-dark text-secondary">Basic</button>
    </div>
    <div class="conatiner mt-3">
        <h2>Button Elements</h2>
        <a href="#" class="btn btn-success">Link</a>
        <button type="button" class="btn btn-primary">Button</button>
        <input type="button" class="btn btn-info" value="inputbutton">
        <input type="Submit" class="btn btn-warning" value="Submit button">
        <input type="Reset" class="btn btn-danger" value="Reset button">
    </div>
    <div class="container mt-3">
        <h2>Outline color button</h2>
        <button type="button" class="btn btn-outline-light">Basic</button>
        <button type="button" class="btn btn-outline-secondary">Basic</button>
        <button type="button" class="btn btn-outline-info">Basic</button>
        <button type="button" class="btn btn-outline-warning">Basic</button>
        <button type="button" class="btn btn-outline-danger">Basic</button>
        <button type="button" class="btn btn-outline-primary">Basic</button>
        <button type="button" class="btn btn-outline-dark">Basic</button>
        <button type="button" class="btn btn-outline-success">Basic</button>
    </div>
    <div class="container mt-3">
        <h2>Button sizes</h2>
        <button type="button" class="btn btn-primary btn-lg">Basic</button>
        <button type="button" class="btn btn-success btn-sm">Basic</button>
        <button type="button" class="btn btn-danger btn-md">Basic</button>
    </div>
    <div class="container mt-3">
        <h2>Block Level Elements</h2>
        <p>To create an block level Elements that span the entire width</p>
        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">Full-width Button</button>
        </div>
    </div>
    <div class="container mt-3">
        <h2>Button Group</h2>
        <p>the .btn group creates a Button group</p>
        <div class="btn-group">
            <button type="button" class="btn bg-info">sky blue</button>
            <button type="button" class="btn bg-danger">Red</button>
            <button type="button" class="btn bg-warning">Yellow</button>
            <button type="button" class="btn bg-success">Green</button>
            <button type="button" class="btn bg-secondary">grey</button> 
        </div>
    </div>
    <div class="container mt-3">
        <h2>Button Group Vertical</h2>
        <p>the .btn group creates a Button group</p>
        <div class="btn-group btn-group-vertical">
            <button type="button" class="btn bg-info">sky blue</button>
            <button type="button" class="btn bg-danger">Red</button>
            <button type="button" class="btn bg-warning">Yellow</button>
            <button type="button" class="btn bg-success">Green</button>
            <button type="button" class="btn bg-secondary">grey</button> 
        </div>
    </div>
</body>

</html>
